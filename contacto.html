<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Personal - Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-container">
    
    <header class="main-header">
        <div class="header-text">
            <h1>Ficha Personal</h1>
            <p>Perfil de Estudiante</p>
        </div>
        <button id="themeToggle" class="theme-toggle" aria-label="Cambiar modo">
            ðŸŒ™
        </button>
    </header>

    <main class="main-content">
        <section class="card">
            <div class="profile-header">
                <div class="photo-wrapper">
                    <img src="img/fotomili.jpg" alt="Foto del estudiante">
                </div>

                <div class="profile-main-info">
                    <h2>Milagros Diomede</h2>

                    <nav class="nav-buttons">
                        <a href="index.html" class="nav-btn">HOME</a>
                        <a href="https://milidiomede.github.io/nordeco/" target="_blank" class="nav-btn">Local Com</a>

                        <a href="contacto.html" class="nav-btn active">Contacto</a>
                    </nav>
                </div>
            </div>

            <h3 class="section-title">Contacto</h3>

            <form id="contactForm" class="contact-form" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" id="name" name="name">
                        <small id="nameError" class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                        <small id="emailError" class="error-message"></small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Comentarios</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                    <small id="messageError" class="error-message"></small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Enviar</button>
                </div>
            </form>
        </section>
    </main>
